<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargaison</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <!-- HEADER -->
    <template id="header">
         <!-- HEADER -->
     <div class="w-full h-20 bg-black flex  items-center">
      <div class="logo h-40 flex justify-center items-center">
          <img src="Gold_and_Black_Plane_Travel_Creative_Logo__1_-removebg-preview.png" alt="" class="w-40">
      </div>
      <div class="buttons flex items-center justify-center w-5/12 ml-40 mr-24 gap-6">
          <button class="w-80 h-11 rounded-lg text-lg font-bold text-white cursor-pointer my-3 hover:bg-white hover:text-purple-700 transition-all"><i class="fa-solid fa-truck-fast mr-4 hover:color-puple-700"></i>  Cargaison</button>
          <button class="w-80 h-11 rounded-lg text-lg font-bold text-white cursor-pointer my-3 hover:bg-white hover:text-purple-700 transition-all"><i class="fa-solid fa-boxes-stacked mr-4 hover:color-puple-700"></i> Produits / Colis</button>
          <button class="w-80 h-11 rounded-lg text-lg font-bold text-white cursor-pointer my-3 hover:bg-white hover:text-purple-700 transition-all">Lister</button>
          <button class="w-80 h-11 rounded-lg text-lg font-bold text-white cursor-pointer my-3 hover:bg-white hover:text-purple-700 transition-all"><i class="fa-solid fa-gear mr-4 hover:color-puple-700"></i> Paramètres</button>
      </div>
      <div class="flex justify-center items-center">
          <i class="fa-solid fa-magnifying-glass fa-sm absolute mr-72 text-gray-700"></i>
          <input class="h-11 w-80 pl-8 pr-4 rounded-lg" type="search" placeholder="Recherche par cargaison...">
      </div>
      <!-- Avatar -->
      <div>
          <div class="avatar h-14 w-14 flex justify-center items-center rounded-full relative left-72">
              <!-- <i class="fa-solid fa-user fa-lg text-white text-black"></i> -->
              <img src="WhatsApp Image 2024-05-23 at 08.58.02.jpeg" alt="" class="rounded-full h-full ">
          </div>
      </div>
  </div>
    </template>
    <!-- CONTAINER -->
    <template id="main">
        <main class="grid grid-cols-1 md:grid-cols-3 md:max-w-6xl md:mx-auto">
            <section class="md:col-span-2">
                <!-- MENU -->
                <div class="flex space-x-6 p-6 bg-white mt-8 border-gray-200 border rounded-sm overflow-x-scroll scrollbar-thin scrollbar-track-gray-400 scrollbar-thumb-[#FF6464]">
                    <a class="flex flex-col items-center" href="#">
                        <img class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 flex justify-center items-center hover:cursor-pointer hover:scale-110 transition-transform duration-200 ease-out" src="https://www.inc-conso.fr/sites/default/files/avion-800_1.png" alt="Cargaison Maritime">
                        <p class="text-xs w-14 text-center">Aérienne</p>
                    </a>
                    <a class="flex flex-col items-center" href="#">
                        <img class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 flex justify-center items-center hover:cursor-pointer hover:scale-110 transition-transform duration-200 ease-out" src="https://www.actu-environnement.com/images/illustrations/news/36586_large.jpg" alt="Cargaison Maritime">
                        <p class="text-xs w-14 text-center">Maritime</p>
                    </a>
                    <a class="flex flex-col items-center" href="#">
                        <img class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 flex justify-center items-center hover:cursor-pointer hover:scale-110 transition-transform duration-200 ease-out" src="https://img.freepik.com/vecteurs-libre/camion-transport-dessine-main_23-2149161394.jpg" alt="Cargaison Maritime">
                        <p class="text-xs w-14 text-center">Routière</p>
                    </a>
                </div>
                <!-- TABLEAU -->
                <div class="overflow-x-auto">
                    <table class="table">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Depart</th>
                          <th>Arrivee</th>
                          <th>Distance</th>
                        </tr>
                      </thead>
                      <tbody>
                          <tr class="tr-hoverable">
                            <td>
                              <div class="flex items-center gap-3">
                                <div class="avatar">
                                  <div class="mask mask-squircle w-12 h-12">
                                    <img
                                      src="https://www.inc-conso.fr/sites/default/files/avion-800_1.png"
                                      alt="Avatar Tailwind CSS Component"
                                    />
                                  </div>
                                </div>
                                <div>
                                  <div class="font-bold">101</div>
                                  <div class="border-2 border-white text-xs opacity-50 badge badge-xs badge-error"></div>
                                </div>
                              </div>
                            </td>
                            <td>
                              Aly TAll
                              <br />
                              <span class="text-xs opacity-50">
                                inscrit le : 10/10/2004
                              </span>
                            </td>
                            <td>NIANG</td>
                            <td>
                              70.000
                            </td>
                          </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <th></th>
                          <th>Depart</th>
                          <th>Arrivee</th>
                          <th>Distance</th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
            </section>
            <section class="hidden md:inline-grid md:col-span-1">
                <div class="fixed w-[380px]">
                    <!-- DETAILS -->
                    <div class="flex items-center justify-between mt-14 ml-10">
                        <img class="h-16 w-16 rounded-full border p-[2px]" src="https://www.actu-environnement.com/images/illustrations/news/36586_large.jpg" alt="cargaison"/>
                        <div class="flex-1 ml-4">
                            <h2 class="font-bold">Dakar - New York</h2>
                            <h3 class="text-sm text-gray-400"><span class="font-semibold">Montant :</span> <span class="text-red-600">70.000</span></h3>
                            <h3 class="text-xs text-gray-400"><span class="font-semibold">Date Dep :</span> 12/12/2020</h3>
                            <h3 class="text-xs text-gray-400"><span class="font-semibold">Date Arr :</span> 14/14/2020</h3>
                            <h3 class="text-xs text-gray-400"><span class="font-semibold">Nbr. Produit :</span>09</h3>
                            <h3 class="text-xs text-gray-400"><span class="font-semibold">Poids :</span> 190 kg</h3>
                            
                        </div>
                        <div class="h-14 w-14 flex flex-col justify-center items-center gap-0 bg-black rounded-full">
                          <span class=" text-xs font-semibold text-gray-500">Numéro</span>
                          <span class=" font-bold text-red-500">123</span>
                        </div>
                    </div>
                    <!-- MENU CONTEXTUEL -->
                    <div class="mt-4 ml-10">
                        <div class="flex justify-between mb-5 text-sm">
                            <h3 class="font-bold text-gray-400">Menu Contextuel</h3>
                            <button class="text-gray-600 font-semibold">Fermer</button>
                        </div>
                            <div class='flex items-center justify-between rounded-md px-2 py-3 hover:bg-red-500 hover:text-white hover:cursor-pointer transition-colors duration-700 ease-out'>
                                <div class='h-10 w-10 rounded-full border p-[2px] border-red-400 flex justify-center items-center'>
                                    <img class="h-8 w-8 rounded-full bg-white" src={item.icon}/>
                                </div>
                                <div class='flex-1 ml-4'>
                                    <h2 class='font-semibold text-sm'>Menu 1</h2>
                                    <h3 class='text-gray-400 text-sm truncate w-[230px]'>description  du menu 1</h3>
                                </div>
                                <button class='text-blue-400 text-sm font-semibold'>...</button>
                            </div>
                    </div>
                </div>
            </section>
        </main>
    </template>

    <div id="app"></div>




    <!-- MODAL -->
<dialog id="my_modal_4" class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
    <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
    <h3 class="font-bold text-lg">Nouvelle Cargaison</h3>

    <form id="formCargo">
          <label class="input input-bordered flex items-center gap-2 mt-4">
            <span class="w-28">Type</span>
            <!-- <input type="text" class="grow" placeholder="Email" /> -->
            <select class="grow outline-none" id="cargo" name="cargo">
                <option value="0">Choisir un type de cargaison</option>
                <option value="air">Aerienne</option>
                <option value="maritime">Maritime</option>
                <option value="road">Routiere</option>
            </select>
          </label>
          <label class="input input-bordered flex items-center gap-2 mt-4">
            <span class="w-28">Distance</span>
            <input id="distance" name="distance" type="number" class="grow" placeholder="Entrer la distance en KM" />
          </label>
          <button class="btn mt-6">Ajouter</button>
    </form>

  </div>
</dialog>

    <script type="module" src="dist/test.js"></script>
</body>
</html>
